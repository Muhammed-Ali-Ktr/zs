<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarih Atlasƒ± - √ñnemli Olaylara Geri Sayƒ±m</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .categories {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .category-btn:hover, .category-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .event-card.dini::before { background: linear-gradient(90deg, #11998e, #38ef7d); }
        .event-card.resmi::before { background: linear-gradient(90deg, #ee0979, #ff6a00); }
        .event-card.egitim::before { background: linear-gradient(90deg, #4facfe, #00f2fe); }

        .event-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .event-date {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 15px;
        }

        .days-left {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            margin-top: 10px;
        }

        .category-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-top: 10px;
        }

        .badge-dini { background: #d4f4dd; color: #11998e; }
        .badge-resmi { background: #ffe5e5; color: #ee0979; }
        .badge-egitim { background: #e3f5ff; color: #4facfe; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .chart-container {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            position: relative;
        }

        .countdown-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .countdown-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .countdown-value {
            font-size: 2.5em;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
        }

        .countdown-label {
            font-size: 0.9em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        canvas {
            max-width: 100%;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 30px 20px;
            }

            .countdown-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚è∞ Tarih Atlasƒ±</h1>
            <p class="subtitle">√ñnemli Olaylara Geri Sayƒ±m</p>
        </header>

        <div class="categories">
            <button class="category-btn active" data-category="tumu">T√ºm√º</button>
            <button class="category-btn" data-category="dini">Dini Bayramlar</button>
            <button class="category-btn" data-category="resmi">Resmi Tatiller</button>
            <button class="category-btn" data-category="egitim">Eƒüitim</button>
        </div>

        <div class="events-grid" id="eventsGrid"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 class="modal-title" id="modalTitle"></h2>
            <p id="modalDate"></p>
            <div class="chart-container">
                <canvas id="progressChart"></canvas>
            </div>
            <div class="countdown-details" id="countdownDetails"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        const events = [
            // Dini Bayramlar 2025-2026
            { name: 'Ramazan Bayramƒ± 2025', date: '2025-03-30', category: 'dini' },
            { name: 'Kurban Bayramƒ± 2025', date: '2025-06-06', category: 'dini' },
            { name: 'Ramazan Ba≈ülangƒ±cƒ± 2026', date: '2026-02-18', category: 'dini' },
            { name: 'Ramazan Bayramƒ± 2026', date: '2026-03-20', category: 'dini' },
            { name: 'Kurban Bayramƒ± 2026', date: '2026-05-27', category: 'dini' },
            { name: 'Mevlid Kandili 2025', date: '2025-09-05', category: 'dini' },
            { name: 'Regaib Kandili 2026', date: '2026-01-22', category: 'dini' },
            
            // Resmi Tatiller 2025-2026
            { name: 'Yƒ±lba≈üƒ± 2026', date: '2026-01-01', category: 'resmi' },
            { name: '23 Nisan Ulusal Egemenlik ve √áocuk Bayramƒ± 2025', date: '2025-04-23', category: 'resmi' },
            { name: '1 Mayƒ±s ƒ∞≈ü√ßi Bayramƒ± 2025', date: '2025-05-01', category: 'resmi' },
            { name: '19 Mayƒ±s Atat√ºrk\'√º Anma, Gen√ßlik ve Spor Bayramƒ± 2025', date: '2025-05-19', category: 'resmi' },
            { name: '15 Temmuz Demokrasi ve Milli Birlik G√ºn√º 2025', date: '2025-07-15', category: 'resmi' },
            { name: '30 Aƒüustos Zafer Bayramƒ± 2025', date: '2025-08-30', category: 'resmi' },
            { name: '29 Ekim Cumhuriyet Bayramƒ± 2025', date: '2025-10-29', category: 'resmi' },
            { name: '23 Nisan 2026', date: '2026-04-23', category: 'resmi' },
            { name: '19 Mayƒ±s 2026', date: '2026-05-19', category: 'resmi' },
            { name: '30 Aƒüustos 2026', date: '2026-08-30', category: 'resmi' },
            { name: '29 Ekim 2026', date: '2026-10-29', category: 'resmi' },
            
            // Eƒüitim Takvimi
            { name: 'YKS 2025', date: '2025-06-14', category: 'egitim' },
            { name: 'Okullarƒ±n Kapanmasƒ± 2025 (Yaz Tatili)', date: '2025-06-13', category: 'egitim' },
            { name: 'Okullarƒ±n A√ßƒ±lmasƒ± 2025-2026 (G√ºz D√∂nemi)', date: '2025-09-15', category: 'egitim' },
            { name: 'YKS 2026', date: '2026-06-13', category: 'egitim' },
            { name: 'Okullarƒ±n Kapanmasƒ± 2026 (Yaz Tatili)', date: '2026-06-12', category: 'egitim' },
            { name: 'LGS 2025', date: '2025-06-01', category: 'egitim' },
            { name: 'LGS 2026', date: '2026-06-07', category: 'egitim' },
            { name: 'S√∂mestr Tatili 2025', date: '2025-01-20', category: 'egitim' },
            { name: 'S√∂mestr Tatili 2026', date: '2026-01-26', category: 'egitim' }
        ];

        let currentCategory = 'tumu';
        let chartInstance = null;

        function calculateTimeLeft(targetDate) {
            const now = new Date();
            const target = new Date(targetDate);
            const diff = target - now;

            if (diff <= 0) {
                return {
                    isPast: true,
                    days: 0,
                    hours: 0,
                    minutes: 0,
                    seconds: 0,
                    weeks: 0,
                    months: 0,
                    years: 0,
                    totalDays: 0
                };
            }

            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const weeks = Math.floor(days / 7);
            const months = Math.floor(days / 30.44);
            const years = Math.floor(days / 365.25);

            return {
                isPast: false,
                days: days,
                hours: hours % 24,
                minutes: minutes % 60,
                seconds: seconds % 60,
                weeks: weeks,
                months: months,
                years: years,
                totalDays: days
            };
        }

        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            grid.innerHTML = '';

            const filteredEvents = currentCategory === 'tumu' 
                ? events 
                : events.filter(e => e.category === currentCategory);

            filteredEvents.sort((a, b) => new Date(a.date) - new Date(b.date));

            filteredEvents.forEach(event => {
                const timeLeft = calculateTimeLeft(event.date);
                
                if (timeLeft.isPast) return;

                const card = document.createElement('div');
                card.className = `event-card ${event.category}`;
                card.onclick = () => openModal(event);

                const categoryNames = {
                    dini: 'Dini Bayram',
                    resmi: 'Resmi Tatil',
                    egitim: 'Eƒüitim'
                };

                card.innerHTML = `
                    <h3 class="event-title">${event.name}</h3>
                    <p class="event-date">üìÖ ${formatDate(event.date)}</p>
                    <div class="days-left">${timeLeft.totalDays} G√ºn</div>
                    <span class="category-badge badge-${event.category}">${categoryNames[event.category]}</span>
                `;

                grid.appendChild(card);
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('tr-TR', options);
        }

        function openModal(event) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalDate = document.getElementById('modalDate');
            
            modalTitle.textContent = event.name;
            modalDate.textContent = formatDate(event.date);
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';

            updateModalCountdown(event.date);
            
            const interval = setInterval(() => {
                if (!modal.classList.contains('active')) {
                    clearInterval(interval);
                    return;
                }
                updateModalCountdown(event.date);
            }, 1000);
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
            if (chartInstance) {
                chartInstance.destroy();
                chartInstance = null;
            }
        }

        function updateModalCountdown(targetDate) {
            const timeLeft = calculateTimeLeft(targetDate);
            const details = document.getElementById('countdownDetails');
            
            details.innerHTML = `
                <div class="countdown-item">
                    <span class="countdown-value">${timeLeft.years}</span>
                    <span class="countdown-label">Yƒ±l</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value">${timeLeft.months}</span>
                    <span class="countdown-label">Ay</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value">${timeLeft.weeks}</span>
                    <span class="countdown-label">Hafta</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value">${timeLeft.days}</span>
                    <span class="countdown-label">G√ºn</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value">${timeLeft.hours}</span>
                    <span class="countdown-label">Saat</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value">${timeLeft.minutes}</span>
                    <span class="countdown-label">Dakika</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value">${timeLeft.seconds}</span>
                    <span class="countdown-label">Saniye</span>
                </div>
            `;

            updateChart(timeLeft);
        }

        function updateChart(timeLeft) {
            const ctx = document.getElementById('progressChart').getContext('2d');
            
            const totalSeconds = timeLeft.totalDays * 24 * 60 * 60;
            const elapsedSeconds = timeLeft.hours * 3600 + timeLeft.minutes * 60 + timeLeft.seconds;
            const remainingPercentage = (elapsedSeconds / 86400) * 100;
            
            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Ge√ßen Zaman', 'Kalan Zaman'],
                    datasets: [{
                        data: [remainingPercentage, 100 - remainingPercentage],
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(229, 231, 235, 0.5)'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: false
                        }
                    },
                    cutout: '75%'
                }
            });
        }

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                renderEvents();
            });
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        renderEvents();
        setInterval(renderEvents, 60000);
    </script>
</body>
</html>
